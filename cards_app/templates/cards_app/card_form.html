{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    {% if card %}
    <h1>Edit {{ card.name }}</h1>
  {% else %}
    <h1>Add a Card</h1>
  {% endif %}
</div>

<form action="" method="post" class="form">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn-submit">Submit!</button>
</form>

{% endblock %}
